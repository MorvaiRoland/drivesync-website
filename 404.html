<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Defektet kaptál | DriveSync</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700;900&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #f1c40f;
            --danger: #ff4757;
            --dark-bg: #0f1016;
            --text: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
            overflow: hidden;
            background-image: radial-gradient(#1a1c29 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Glitch 404 Szöveg */
        .error-code {
            font-family: 'Exo 2', sans-serif;
            font-size: 10rem;
            font-weight: 900;
            color: var(--text);
            position: relative;
            line-height: 1;
            text-shadow: 5px 5px 0px var(--danger);
            animation: glitch-skew 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite both;
        }

        .error-code::before, .error-code::after {
            content: attr(data-text);
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        .error-code::before {
            left: 2px; text-shadow: -2px 0 var(--accent);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        /* Ikon és Üzenet */
        .icon-container {
            font-size: 4rem; color: var(--accent); margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        h2 { font-family: 'Exo 2'; font-size: 2rem; margin: 10px 0; text-transform: uppercase; }
        p { color: #aaa; max-width: 500px; margin-bottom: 40px; font-size: 1.1rem; }

        /* Gomb */
        .btn-home {
            text-decoration: none; color: #000; background: var(--accent);
            padding: 15px 40px; border-radius: 50px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.4);
            transition: transform 0.3s;
        }
        .btn-home:hover { transform: scale(1.1); background: #fff; }

        /* Animációk */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); }
            20% { clip: rect(80px, 9999px, 100px, 0); }
            100% { clip: rect(40px, 9999px, 60px, 0); }
        }
    </style>
</head>
<body>

    <div class="icon-container">
        <i class="fas fa-car-crash"></i>
    </div>

    <div class="error-code" data-text="404">404</div>

    <h2>Hoppá! Defektet kaptál.</h2>
    <p>Úgy tűnik, rossz irányba kanyarodtál. Ez az oldal nem létezik, vagy elvontatták a szervizbe.</p>

    <a href="index.html" class="btn-home"><i class="fas fa-u-turn-left"></i> Vissza a pályára</a>

</body>
</html>
